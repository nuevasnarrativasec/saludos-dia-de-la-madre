<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Saludos por el DÃ­a de la Madre</title>
  <style>
    body#saludos {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #c2185b;
      font-size: 1.8em;
    }

    .saludos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-top: 20px;
    }

    .saludo-box {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 20px;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.2s ease;
      display: inline-block;
      vertical-align: top;
      margin: 20px;
      
    }

    .saludo-box:hover {
      transform: scale(1.02);
    }

    .saludo-box h3 {
      margin: 0 0 10px;
      color: #e91e63;
      font-size: 1.3em;
    }

    .saludo-box p {
      margin: 0;
      color: #4a2c2a;
      font-style: italic;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .saludo-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body id="saludos">
    <h2>ðŸŒ¸ Saludos por el DÃ­a de la Madre ðŸŒ¸</h2>
    <div class="saludos-container" id="saludos">
      <!-- AquÃ­ se insertarÃ¡n los saludos dinÃ¡micamente -->
    </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSo7oQ0e_leWJVv8c7qqTGlWahb_diXLIkGXDCnkmWjLozN1yaCea_Fj44m1jGRXQ/pub?output=csv'; 

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.split('\n').slice(1); // Omitimos encabezado
        let html = '';

        lines.forEach(line => {
          const [nombre, ...mensajePartes] = line.split(',');
          const mensaje = mensajePartes.join(','); // Por si hay comas en el mensaje

          if (nombre && mensaje) {
            html += `
              <div class="saludo-box">
                <h3>${nombre.trim()}</h3>
                <p>${mensaje.trim()}</p>
              </div>
            `;
          }
        });

        document.getElementById('saludos').innerHTML = html;
      })
      .catch(error => {
        console.error('Error al cargar el CSV:', error);
      });
  </script>
</body>
</html>
